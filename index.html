<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>致尚德兄弟告白信</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131437021-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-131437021-1');
    </script>
  </head>
  
  <body onmousewheel="return false;">
    <div class="scroll">
        <div id="app"></div>
    </div>
  </body>
  <script type="text/javascript">
    //禁止下拉
    var a = 0;
    var overscroll = function(el) {
      el.addEventListener("touchstart", function(e) {
        var top = el.scrollTop,
          totalScroll = el.scrollHeight,
          currentScroll = top + el.offsetHeight;
        //If we're at the top or the bottom of the containers
        //scroll, push up or down one pixel.
        //
        //this prevents the scroll from "passing through" to
        //the body.
        if (top === 0) {
          el.scrollTop = 1;
        } else if (currentScroll === totalScroll) {
          el.scrollTop = top - 1;
        }
        a = e.touches[0].screenY;
      });
      el.addEventListener("touchmove", function(evt) {
        //if the content is actually scrollable, i.e. the content is long enough
        //that scrolling can occur
        if (el.offsetHeight < el.scrollHeight) evt._isScroller = true;
      });
    };
    overscroll(document.querySelector(".scroll"));
    document.body.addEventListener("touchmove", function(evt) {
      //In this case, the default behavior is scrolling the body, which
      //would result in an overflow.  Since we don't want that, we preventDefault.
      var disY = evt.touches[0].screenY - a;
      var img = document.getElementById('shareImg1992');
      if (!evt._isScroller || evt.srcElement.className === 'img_bj') {
        if (evt.srcElement.className === 'img_bj') {
          if (disY < 0) {
            return true;
          }
          if (img) {
            if (img.y < -1) {
              return true;
            }
            if (img.y === 0) {
              evt.preventDefault();
            }
          }
        }
        evt.preventDefault();
      }
    }, { passive: false });
  </script>
</html>
