      function swap_music() {
        var oAudio = document.getElementById("myaudio");
        if (oAudio.paused) {
          oAudio.play();
          $(".open").css("display", "block");
          $(".close").css("display", "none");
        } else {
          oAudio.pause();
          $(".close").css("display", "block");
          $(".open").css("display", "none");
        }
      }
      document.addEventListener("DOMContentLoaded", function() {
        function audioAutoPlay() {
          var audio = document.getElementById("myaudio");

          audio.play();

          document.addEventListener(
            "WeixinJSBridgeReady",
            function() {
              audio.play();
            },
            false
          );
        }

        audioAutoPlay();
      });

    <script type="text/javascript">
      $(function() {
        jQuery.divselect = function(divselectid, inputselectid) {
          var inputselect = $(inputselectid);
          $(divselectid + " small").click(function() {
            $("#divselect ul").toggle();
            $(".mask").show();
          });
          $(divselectid + " ul li a").click(function() {
            var txt = $(this).text();
            $(divselectid + " small").html(txt);
            var value = $(this).attr("selectid");
            inputselect.val(value);
            $(divselectid + " ul").hide();
            $(".mask").hide();
            $("#divselect small").css("color", "#333");
          });
        };
        $.divselect("#divselect", "#inputselect");
      });
    </script>

    <script>
      $("#file0").change(function() {
        var objUrl = getObjectURL(this.files[0]);
        obUrl = objUrl;
        console.log("objUrl = " + objUrl);
        if (objUrl) {
          $("#img0")
            .attr("src", objUrl)
            .show();
        } else {
          $("#img0").hide();
        }
      });
      function qd() {
        var objUrl = getObjectURL(this.files[0]);
        obUrl = objUrl;
        console.log("objUrl = " + objUrl);
        if (objUrl) {
          $("#img0")
            .attr("src", objUrl)
            .show();
        } else {
          $("#img0").hide();
        }
      }
      function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) {
          // basic
          url = window.createObjectURL(file);
        } else if (window.URL != undefined) {
          // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) {
          // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
    </script>
    <script type="text/javascript">
      function setImagePreview() {
        var preview,
          img_txt,
          localImag,
          file_head = document.getElementById("file_head"),
          picture = file_head.value;
        if (!picture.match(/.jpg|.gif|.png|.bmp/i))
          return alert("您上传的图片格式不正确，请重新选择！"), !1;
        if (
          ((preview = document.getElementById("preview")),
          file_head.files && file_head.files[0])
        )
          (preview.style.display = "block"),
            (preview.style.width = "63px"),
            (preview.style.height = "63px"),
            (preview.src =
              window.navigator.userAgent.indexOf("Chrome") >= 1 ||
              window.navigator.userAgent.indexOf("Safari") >= 1
                ? window.webkitURL.createObjectURL(file_head.files[0])
                : window.URL.createObjectURL(file_head.files[0]));
        else {
          file_head.select(),
            file_head.blur(),
            (img_txt = document.selection.createRange().text),
            (localImag = document.getElementById("localImag")),
            (localImag.style.width = "63px"),
            (localImag.style.height = "63px");
          try {
            (localImag.style.filter =
              "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)"),
              (localImag.filters.item(
                "DXImageTransform.Microsoft.AlphaImageLoader"
              ).src = img_txt);
          } catch (f) {
            return alert("您上传的图片格式不正确，请重新选择！"), !1;
          }
          (preview.style.display = "none"), document.selection.empty();
        }
        return (document.getElementById("DivUp").style.display = "block"), !0;
      }
    </script>
